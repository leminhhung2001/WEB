<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Le Minh Hung">
</head>
<body>
    <form method="post">
        <table border="1">
            <tr>
                <th colspan="2">Phiếu đăng ký tham gia chương trình khuyến mãi</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Điện thoại</label>
                </td>
                <td>
                    <input type="text" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sex">Phái</label>
                </td>
                <td>
                    <input type="radio" name="sex" id="sex">
                    <label for="nam">Nam</label>
                    <input type="radio" name="sex" id="sex">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="job">Nghề nghiệp</label>
                </td>
                <td>
                    <select name="job" id="job">
                        <option value="giaovien">Giáo viên</option>
                        <option value="congnhan">Công nhân</option>
                        <option value="bacsi">Bác sĩ</option>
                        <option value="giaosu">Giáo sư</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="product">Chọn sản phẩm tham gia</label>
                </td>
                <td>
                    <input list="product">
                        <datalist id="product">
                            <option value="Kem đánh răng"></option>
                            <option value="Bột giặt"></option>
                            <option value="Dầu gội đầu"></option>
                            <option value="Sữa tắm"></option>
                        </datalist>
                        
                </td>
            </tr>
            <tr>
                <td>
                   <label for="number">Số người dự đoán tham gia</label> 
                </td>
                <td>
                    <input type="number" name="number" id="number" max="1000000" min="0">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Đồng ý">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
