<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style-position: outside;
            border: 1px solid green;
        }
        li{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
<!-- CSS dimension: Để xác định chiều dài và chiều cao tối thiểu và tối đa cho các thành phần HTML
     CSS link: Có thể được định dạng bằng bất kì thuộc tính nào. Ví dụ như định dạng màu nền cho link liên kết, phông chữ
 -->
